<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <title>Lab 04 Calculator</title>

<body>
    <h1 id=heading>Trying to Math</h1>
    <main>
        <div class="calculator" id="left-side">
            <h2 class="sub-heading">Addition</h2>
            <input class="input-area" id="add-input-1" type="number">
            +
            <input class="input-area" id="add-input-2" type="number">
            =
            <span class="answer-area" id="add-answer"></span>
            <button class="button-style" id="add-button">+</button>
            <br>
            <br>
            <br>
                    
            <h2 class="sub-heading">Subtraction</h2>
            <input class="input-area" id="sub-input-1" type="number">
            -
            <input class="input-area" id="sub-input-2" type="number">
            =
            <span class="answer-area" id="sub-answer"></span>
            <button class="button-style" id="sub-button">-</button>
            <br>
            <br>
            <br>
            <h2 class="sub-heading">Multiplication</h2>
            <input class="input-area" id="mult-input-1" type="number">
            x 
            <input class=input-area id="mult-input-2" type="number">
            =
            <span class=answer-area id="mult-answer"></span>
            <button class="button-style" id="mult-button">x</button>
            </div>
            <br>
            <br>
            <br>
            <div class="calculator" id="right-side">
            <h2 class="sub-heading">Division</h2>
            <input class="input-area" id="divi-input-1" type="number">
            รท
            <input class="input-area" id="divi-input-2" type="number">
            =
            <span class="answer-area" id="divi-answer"></span>
            <button class="button-style" id="divi-button">รท</button>
            <br>
            <br>
            <br>
            <h2 class="sub-heading">Modulo</h2>
            <input class="input-area" id="mod-input-1" type="number">
            รท
            <input class="input-area" id="mod-input-2" type="number">
            =
            <span class="answer-area" id="mod-answer"></span>
            <button class="button-style" id="mod-button">R</button>
            <br>
            <br>
            <br>
            <h2 class="sub-heading">Integer Division</h2>
            <input class="input-area" id="int-input-1" type="number">
            รท
            <input class="input-area" id="int-input-2" type="number">
            =
            <span class="answer-area" id="int-answer"></span>
            <button class="button-style" id="int-button">ID</button>
            </div>
        </main>
            <footer>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
